        <h1>Inspo In The Wild</h1>

    <section class="inspiration">

    <figure>
        <a href="https://www.youtube.com/watch?v=3qAmEaOIlDA" target="_blank">
            <img src="https://img.youtube.com/vi/3qAmEaOIlDA/hqdefault.jpg" 
                alt="NEW JEANS - Ditto | Motion Graphics [AM]">
        </a>
        <figcaption>NEW JEANS - Ditto | Motion Graphics [AM]</figcaption>
        <p class="inspo-text">I selected this video because of its smooth transitions and playful typography, which perfectly capture the fun vibe of the song. The pacing inspires my own timing in motion design.</p>
    </figure>

    <figure>
        <a href="https://www.youtube.com/watch?v=EfCkoqafS8k" target="_blank">
            <img src="https://img.youtube.com/vi/EfCkoqafS8k/hqdefault.jpg" 
                alt="Fresco - Brand Launch Promo">
        </a>
        <figcaption>Fresco - Brand Launch Promo</figcaption>
        <p class="inspo-text">This advertisement shows a clever use of brand colors and smooth animation. It makes me consider the creative and effective ways that motion can convey a brand's identity.</p>
    </figure>

    <figure>
        <a href="https://www.youtube.com/watch?v=4SCjXcBeW1E" target="_blank">
            <img src="https://img.youtube.com/vi/4SCjXcBeW1E/hqdefault.jpg" 
                alt="Introducing Google Vids">
        </a>
        <figcaption>Introducing Google Vids</figcaption>
        <p class="inspo-text">I love this video's simple layout and clean animations. It demonstrates how motion graphics can seem modern and professional when they are kept simple.</p>
    </figure>

    <figure>
        <a href="https://www.youtube.com/watch?v=pKnJAaSUyaY" target="_blank">
            <img src="https://img.youtube.com/vi/pKnJAaSUyaY/hqdefault.jpg" 
                alt="Valorant BEST MOTION GRAPHICS">
        </a>
        <figcaption>Valorant BEST Motion Graphics</figcaption>
        <p class="inspo-text">I was drawn in by the exciting transitions and dynamic action scenes. It's an excellent example of how to use motion graphics to add drama and excitement.</p>
    </figure>

    <figure>
        <a href="https://www.youtube.com/watch?v=kiVGOS7-n_o" target="_blank">
            <img src="https://img.youtube.com/vi/kiVGOS7-n_o/hqdefault.jpg" 
                alt="Cupid - Fifty Fifty (Motion Graphic)">
        </a>
        <figcaption>Cupid - Fifty Fifty (Motion Graphic)</figcaption>
        <p class="inspo-text">I selected this because of its imaginative use of color and lighthearted animation that goes well with the music. It motivates me to add narrative into motion graphics.</p>
    </figure>
    
    <figure>
        <a href="https://www.youtube.com/watch?v=aPx9r4OsrzM" target="_blank">
            <img src="https://img.youtube.com/vi/aPx9r4OsrzM/hqdefault.jpg" 
                alt="Spotify Motion Graphics Ad (Fan Made)">
        </a>
        <figcaption>Spotify Motion Graphics Ad (Fan Made)</figcaption>
        <p class="inspo-text">I was drawn to this video because of its timeless style and smart use of motion to convey a brand idea. It inspires me to consider engagement and branding in motion work.</p>
    </figure>
