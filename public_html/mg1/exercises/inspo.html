    <main>
        <h1>Inspo In The Wild</h1>

    <section class="inspiration">

    <figure>
        <a href="https://www.youtube.com/watch?v=3qAmEaOIlDA" target="_blank">
            <img src="https://img.youtube.com/vi/3qAmEaOIlDA/hqdefault.jpg" 
                alt="NEW JEANS - Ditto | Motion Graphics [AM]">
        </a>
        <figcaption>NEW JEANS - Ditto | Motion Graphics [AM]</figcaption>
        <p class="inspo-text">I selected this video because of its smooth transitions and playful typography, which perfectly capture the fun vibe of the song. The pacing inspires my own timing in motion design.</p>
    </figure>

    <figure>
        <a href="https://www.youtube.com/watch?v=EfCkoqafS8k" target="_blank">
            <img src="https://img.youtube.com/vi/EfCkoqafS8k/hqdefault.jpg" 
                alt="Fresco - Brand Launch Promo">
        </a>
        <figcaption>Fresco - Brand Launch Promo</figcaption>
        <p class="inspo-text">This advertisement shows a clever use of brand colors and smooth animation. It makes me consider the creative and effective ways that motion can convey a brand's identity.</p>
    </figure>

    <figure>
        <a href="https://www.youtube.com/watch?v=4SCjXcBeW1E" target="_blank">
            <img src="https://img.youtube.com/vi/4SCjXcBeW1E/hqdefault.jpg" 
                alt="Introducing Google Vids">
        </a>
        <figcaption>Introducing Google Vids</figcaption>
        <p class="inspo-text">I love this video's simple layout and clean animations. It demonstrates how motion graphics can seem modern and professional when they are kept simple.</p>
    </figure>

    <figure>
        <a href="https://www.youtube.com/watch?v=pKnJAaSUyaY" target="_blank">
            <img src="https://img.youtube.com/vi/pKnJAaSUyaY/hqdefault.jpg" 
                alt="Valorant BEST MOTION GRAPHICS">
        </a>
        <figcaption>Valorant BEST Motion Graphics</figcaption>
        <p class="inspo-text">I was drawn in by the exciting transitions and dynamic action scenes. It's an excellent example of how to use motion graphics to add drama and excitement.</p>
    </figure>

    <figure>
        <a href="https://www.youtube.com/watch?v=kiVGOS7-n_o" target="_blank">
            <img src="https://img.youtube.com/vi/kiVGOS7-n_o/hqdefault.jpg" 
                alt="Cupid - Fifty Fifty (Motion Graphic)">
        </a>
        <figcaption>Cupid - Fifty Fifty (Motion Graphic)</figcaption>
        <p class="inspo-text">I selected this because of its imaginative use of color and lighthearted animation that goes well with the music. It motivates me to add narrative into motion graphics.</p>
    </figure>
    
    <figure>
        <a href="https://www.youtube.com/watch?v=aPx9r4OsrzM" target="_blank">
            <img src="https://img.youtube.com/vi/aPx9r4OsrzM/hqdefault.jpg" 
                alt="Spotify Motion Graphics Ad (Fan Made)">
        </a>
        <figcaption>Spotify Motion Graphics Ad (Fan Made)</figcaption>
        <p class="inspo-text">I was drawn to this video because of its timeless style and smart use of motion to convey a brand idea. It inspires me to consider engagement and branding in motion work.</p>
    </figure>

    <figure>
        <a href="https://giphy.com/gifs/amazing-typography-motivation-YrV289VE6hcuGc04Oy" target="_blank">
            <img src="https://media.giphy.com/media/YrV289VE6hcuGc04Oy/giphy.gif" 
                alt="Amazing Typography Motivation GIF">
        </a>
        <figcaption>Amazing Typography Motivation</figcaption>
        <p class="inspo-text">This animated typography GIF caught my attention with its vibrant colors and dynamic movement. It serves as a great source of inspiration for incorporating motion graphics into design projects.</p>
    </figure>

    <figure>
        <a href="https://www.awwwards.com/inspiration/intro-loading-animation-david-alaba" target="_blank">
            <img src="../imgs/site.png" alt="David Alaba Website Animation">
        </a>
        <figcaption>David Alaba Official Website Animation</figcaption>
        <p class="inspo-text">I love how the David Alaba website uses smooth and creative animations to keep users engaged. The loading animation and interactive effects add a stylish and modern feel to the site, making the browsing experience really enjoyable.</p>
    </figure>

    <figure>
        <a href="https://dribbble.com/shots/2229911-Google-Brand-System-Motion" target="_blank">
            <img src="https://cdn.dribbble.com/userupload/20560932/file/original-12bc99c1aec7ea0dfced7b010cc25c67.gif" 
                 alt="Google Brand System Motion">
        </a>
        <figcaption>Google Brand System Motion by Rasmus Weng Karlsen</figcaption>
        <p class="inspo-text">
            I love how the text smoothly morphs and transforms throughout the animation. The fluid transitions make the design feel alive and dynamic, perfectly capturing the evolution of the Google brand in a creative and engaging way.</p>
    </figure>
    
    <figure>
        <a href="https://r-and-m.co/atlantic-avenue" target="_blank">
            <img src="https://freight.cargo.site/w/2944.65625/q/75/h/1656/i/A2260207634912090666377455625789/Atl-Ave-LogoHero-R2.jpg" 
                 alt="Atlantic Avenue Project by R&M">
        </a>
        <figcaption>Atlantic Avenue Branding by R&M</figcaption>
        <p class="inspo-text">
            I love how the animation smoothly transitions between different characters, giving the logo a dynamic and ever-changing feel. Itâ€™s a creative way to represent the diversity and vibrancy of Atlantic Avenue.
        </p>
    </figure>

    <figure>
        <a href="https://www.youtube.com/watch?v=uaIhQ0XiA1c" target="_blank">
            <img src="https://img.youtube.com/vi/uaIhQ0XiA1c/hqdefault.jpg" alt="Character Morphing Animation">
        </a>
        <figcaption>Simple motion graphics | After Effects</figcaption>
        <p class="inspo-text">
            I really like how smooth and simple the transitions are here. It uses a lot of cool Disney animation tricks and keyframing to make everything flow super nicely and feel really natural.
        </p>
    </figure>

    <figure>
        <a href="https://giphy.com/gifs/brand-logos-new-2021-logo-animations-aSQj2cAyBlLzOBamMt" target="_blank">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcm02dWpmZHQ1Z3prMG9lYjZqZmFzMHp6NjkydXIzNmFtMzNzbW9vMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/aSQj2cAyBlLzOBamMt/giphy.gif" 
                 alt="2021 Logo Animation by Abdi Slick">
        </a>
        <figcaption>2021 Logo Animation by Abdi Slick</figcaption>
        <p class="inspo-text">
            I love how this animation uses simple shapes and vibrant colors to create a dynamic and engaging logo. The smooth transitions and playful design make it both modern and memorable.
        </p>
    </figure>    

</section>
