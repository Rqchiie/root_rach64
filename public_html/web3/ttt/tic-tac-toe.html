<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Bao</title>

  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Luckiest+Guy&display=swap" rel="stylesheet" />

</head>
<body>
  <main>
    <header>
      <h1>TIC TAC BAO</h1>
    </header>

    <section id="table">
      <!-- Turn indicator -->
      <p id="turn"></p>
    
      <!-- message overlay (hidden by default; JS toggles .hidden) -->
      <div id="message" class="hidden">
        <p id="message-text"></p>
        <img id="message-img" src="" alt="">
        <section class="controls">
          <nav>
            <button id="replay">Jouer encore</button>
          </nav>
        </section>
      </div>

      <!-- steamer (round board) -->
      <div id="steamer">
        <article id="grille">
          <div class="case"></div>
          <div class="case"></div>
          <div class="case"></div>
          <div class="case"></div>
          <div class="case"></div>
          <div class="case"></div>
          <div class="case"></div>
          <div class="case"></div>
          <div class="case"></div>
        </article>
      </div>

      <!-- decorations (positioned around the steamer) -->
      <img id="steamer-lid" class="decor" src="img/steamer-cover.png" alt="Steamer Lid (cover)" />
      <img id="chopsticks" class="decor" src="img/chopsticks.png" alt="Chopsticks" />
      <img id="dumplings" class="decor" src="img/plate-dumplings.png" alt="Extra dumplings" />
      <img id="sauce" class="decor" src="img/soya.png" alt="Sauce dish" />
      <img id="siumai-plate" class="decor" src="img/plate-siumai.png" alt="Plate of siu-mai" />

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
